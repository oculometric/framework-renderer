    <text
       xml:space="preserve"
       style="font-size:5.33333px;line-height:1.25;font-family:'Adelphe Floreal';-inkscape-font-specification:'Adelphe Floreal';font-variation-settings:normal;white-space:pre;inline-size:112.372;display:inline;fill:#f1e7fa;fill-opacity:1;stroke:none;stroke-width:1;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;stop-color:#000000"
       x="50.800304"
       y="56.373997"
       id="text10345-3"
       transform="translate(-43.191585,-21.645389)"><tspan
         x="50.800304"
         y="56.373997"
         id="tspan1">hello! this is my little demo scene for my </tspan><tspan
         x="50.800304"
         y="63.04066"
         id="tspan2">DirectX 11 graphics framework. i created </tspan><tspan
         x="50.800304"
         y="69.707324"
         id="tspan3">everything you see here using Blender, </tspan><tspan
         x="50.800304"
         y="76.373988"
         id="tspan4">Inkscape, and Gimp.
</tspan><tspan
         x="50.800304"
         y="83.040652"
         id="tspan5">
</tspan><tspan
         x="50.800304"
         y="89.707316"
         id="tspan6">some features which i've implemented:
</tspan><tspan
         x="50.800304"
         y="96.373981"
         id="tspan7"> - basic rendering, depth buffering
</tspan><tspan
         x="50.800304"
         y="103.04064"
         id="tspan8"> - full-screen quad post-processing (sharpen, </tspan><tspan
         x="50.800304"
         y="109.70731"
         id="tspan10">ASCII shader)
</tspan><tspan
         x="50.800304"
         y="116.37397"
         id="tspan11"> - skybox (via post-processing)
</tspan><tspan
         x="50.800304"
         y="123.04064"
         id="tspan12"> - fog (via post-processing)
</tspan><tspan
         x="50.800304"
         y="129.7073"
         id="tspan13"> - spot, directional, and point lights
</tspan><tspan
         x="50.800304"
         y="136.37397"
         id="tspan14"> - shadow mapping (for directional and spot </tspan><tspan
         x="50.800304"
         y="143.04062"
         id="tspan15">lights)
</tspan><tspan
         x="50.800304"
         y="149.70728"
         id="tspan16"> - dithered screen-door transparency
</tspan><tspan
         x="50.800304"
         y="156.37393"
         id="tspan17"> - transform/object hierarchy
</tspan><tspan
         x="50.800304"
         y="163.04059"
         id="tspan18"> - scene graph import from JSON (using my </tspan><tspan
         x="50.800304"
         y="169.70725"
         id="tspan19">own JSON deserialiser)
</tspan><tspan
         x="50.800304"
         y="176.3739"
         id="tspan20"> - (unfinished) frustrum culling using object </tspan><tspan
         x="50.800304"
         y="183.04056"
         id="tspan21">bounding boxes
</tspan><tspan
         x="50.800304"
         y="189.70722"
         id="tspan22"> - object sorting by shader to minimise context </tspan><tspan
         x="50.800304"
         y="196.37387"
         id="tspan23">switching
</tspan><tspan
         x="50.800304"
         y="203.04053"
         id="tspan24"> - window resizing
</tspan><tspan
         x="50.800304"
         y="209.70719"
         id="tspan25"> - gizmos and bounding boxes for objects
</tspan><tspan
         x="50.800304"
         y="216.37384"
         id="tspan26"> - ability to select and move/rotate/scale objects </tspan><tspan
         x="50.800304"
         y="223.0405"
         id="tspan27">in the scene at runtime
</tspan><tspan
         x="50.800304"
         y="229.70716"
         id="tspan28"> - PBR-based primary shader
</tspan><tspan
         x="50.800304"
         y="236.37381"
         id="tspan29"> - screen space ambient occlusion</tspan></text>
